<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de Números</title>
    <link rel="stylesheet" href="AnalisadorDeNumeros_style.css">
</head>

<body>
    <header>
        <h1>Analisador de Números</h1>
    </header>
    <section>
        <div>
            <label for="valEntrada">Número (entre 1 e 100):</label>
            <input type="number" name="valEntrada" id="valEntrada">
            <input type="button" value="Adicionar Valor!" onclick="adicionarNumero()">
            <br> <br> <select name="listaSaida" id="listaSaida" size="6"></select>
            <br> <input type="button" value="Finalizar" onclick="estatisticas()">
        </div>
        <div id="estatisticas">
            Resultado
        </div>
    </section>
    <script src="AnalisadorDeNumeros_script.js"></script>
</body>

</html>
